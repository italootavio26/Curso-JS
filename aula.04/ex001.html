<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!--PARTE DO CSS-->
    <style>
        body {
            background-color: rgb(202, 202, 255);
            color: white;
            font: normal, 20pt, Arial;
        }

        h1 {
            color: rgb(236, 236, 77);
        }
    </style>
</head>
<body>
    <!--PARTE DO HTML-->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição falada sobre o Gustavo Guanabara, que diz que se eu não escrever "olá, mundo!" eu não aprenderia a linguagem tão bem ouy não aprenderia nada.</p>
    <!--PARTE DO JAVASCRIPT-->
    <script>
        window.alert('Olá, Mundo! Minha primeira mensagem em JavaScript!')
        window.confirm('Está gostande de JS')
        window.prompt('Qual é seu nome?')
    </script>
    <!--Você também pode colocar só a função alert, omitindo o window. exemplo: alert('olá mundo!'), vai funcionar do mesmo jeito.-->
</body>
</html>
