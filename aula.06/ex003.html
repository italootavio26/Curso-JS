<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <!--PARTE DO CSS-->
    <style>
        body {
            background-color: rgb(202, 202, 255);
            color: white;
            font: normal, 20pt, Arial;
        }

        h1 {
            color: rgb(236, 236, 77);
        }
    </style>
</head>
<body>
    <!--PARTE DO HTML-->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição falada sobre o Gustavo Guanabara, que diz que se eu não escrever "olá, mundo!" eu não aprenderia a linguagem tão bem ou não aprenderia nada.</p>
    <!--PARTE DO JAVASCRIPT-->
    <script>
        var n1 = Number(window.prompt('digite um número'))
        var n2 = Number(window.prompt('digite outro número'))
        var soma = n1 + n2
        window.alert(`a soma entre ${n1} e ${n2}, é igual a ${soma}`)
        //o Number vai converter as Stings em Número, ou seja, vai transformar em número e não em texto
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
